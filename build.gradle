plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    compile("com.codeborne:selenide:5.16.1")
    compile("org.junit.jupiter:junit-jupiter-api:5.7.0")
    compile("org.junit.jupiter:junit-jupiter-engine:5.7.0")
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}
